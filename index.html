<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>interactive-pricing-component-main</title>
</head>
<body>
  <div id="container">
    <img id="bg-image" src="./images/bg-pattern.svg" alt="Background-image">
    <div id="above">
      <img id="pattern-image" src="./images/pattern-circles.svg" alt="Pattern image">
      <h1 id="first-header">Simple, traffic-based pricing</h1>
      <p id="first-parag">Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div id="below">
      <div id="pricetext">

        <p id="price-100k">100K pageviews</p>
        <p id="price-16">$16.00<span id="month"> /month </span></p>
      </div>
        <input type="range" min="10" max="60" value="16" class="range" name="" id="inrange">
        <div id="sort">
        <p id="billing">Monthly Billing</p>
        <div class="center">
          <input type="checkbox" name="">
      </div>
      <p id="yearly">Yearly Billing <span id="discount"> 25% <span id="dis"> discount </span></span></p>
    </div>

    <hr>

      


      

      <div id="underneath">
        <div id="unlimited">
         <p><img src="./images/icon-check.svg" alt="check-image"><span id="ck"> Unlimited websites</span></p>
        <p><img src="./images/icon-check.svg" alt="check-image"><span id="ck"> 100% data ownership</span></p>
        <p><img src="./images/icon-check.svg" alt="check-image"><span id="ck"> Email reports</span></p>
      </div>

      <div>
        <button type="submit" id="btn">Start my trial</button>
      </div>


      </div>
  
      

    </div>

    

  </div>



  <script src="main.js"></script>
</body>
</html>
